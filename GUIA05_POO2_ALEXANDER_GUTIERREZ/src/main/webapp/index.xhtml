<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>Formulario de alumnos</div>
        <h:form id="FormAlum">
            Codigo: <h:inputText id="codi" value="#{alumnosBean.objeAlum.codiAlum}"></h:inputText>
            Nombre <h:inputText id="nomb" value="#{alumnosBean.objeAlum.nombAlum}"></h:inputText>
            Apellido <h:inputText id="apel" value="#{alumnosBean.objeAlum.apelAlum}"></h:inputText>
            Fecha Nacimiento: <h:inputText id="naci" value="#{alumnosBean.objeAlum.fechNaciAlum}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:inputText>
            E-mail: <h:inputText id="corre" value="#{alumnosBean.objeAlum.mailAlum}"></h:inputText>
            Dirección: <h:inputText id="dire" value="#{alumnosBean.objeAlum.direAlum}"></h:inputText> 
            Género: <h:selectOneMenu id="gene" value="#{alumnosBean.objeAlum.geneAlum}">
                <f:selectItem itemValue="M" itemLabel="Masculino"></f:selectItem>
                <f:selectItem itemValue="F" itemLabel="Femenino"></f:selectItem>
            </h:selectOneMenu>
            <h:commandButton id="btonGuar" actionListener="#{alumnosBean.guar()}" value="Guardar"></h:commandButton>
        </h:form>
    </body>
</html>
